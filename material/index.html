---
layout: default
title: Materials
---
	<h1>{{ page.title }}</h1>
	{% if site.posts == empty%}
	No materials yet!
	{% endif %}
	{% if site.posts != empty %}
	<ul class="posts">
	  {% for post in site.posts %}
	    <li>
	    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></br>
	    {{ post.excerpt }}
	    </li>
	  {% endfor %}
	</ul>
	{% endif %}
